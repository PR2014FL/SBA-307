<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Travels Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bebas+Neue&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        nav {
            width: 100vw;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div class="navDiv">
        <nav>
            <b>My Travel Photos Website</b>
            <div>
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
            </div>
        </nav>
    </div>
    <Div class="contactMe">
        <div>
            <img src="./Images/Peru_Shop.jpg" alt="Shop in Peru">
            <form action="#" method="post">
                <legend>Contact Me</legend>
                <label for="Name">Name</label><br>
                <input type="text"><br><br>
                <label for="Email">Email</label><br>
                <input type="email"><br><br>
                <label for="Album">Which album did you like?</label><br>
                <select name="Albums">
                    <option value="Netherlands">Netherlands</option>
                    <option value="Peru">Peru</option>
                    <option value="Puerto_Rico">Puerto Rico</option>
                </select><br><br>
                <label for="Comments">Comments</label><br>
                <textarea name="Comments" id="feedback4Me" cols="30" rows="10"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </Div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Josue Morales</p>
    </footer>

    <script src="app.js" async defer></script>
</body>

</html>
